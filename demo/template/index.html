<!doctype html>
<html>
  <head>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
      }
      lit-clock {
        width: 100vmin;
        height: 100vmin;
      }
    </style>
  </head>
  <body>
    <template id="my-template">
      <span>Hello {{name}}</span>
    </template>
    <div id="container"></div>

    <script type="module">
      import {HTMLTemplate, render} from '../../lit-html.js';

      const template = new HTMLTemplate(document.querySelector('#my-template'));
      const data = {
        name: 'world'
      };

      render(template.update(data), container);

      setTimeout(() => {
        render(template.update({ name: 'testing' }), container);
      }, 3000)
    </script>
  </body>
</html>
